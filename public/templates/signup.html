<br>
<h3><center>Join the TableFor:8 Community and begin creating and attending our pop-up dinner events</center></h3>
<hr>

<div class="col-sm-6 col-sm-offset-3">
    <h1><span class="fa fa-user-plus"></span> Signup for <strong>TableFor:8</strong></h1>
    <br>

    <form ng-submit="sc.signup()">
        <div class="form-group">
          <input type="text" ng-model="sc.new_user.displayName" class="form-control" placeholder="Full Name" required>
        </div>
        <div class="form-group">
          <input type="text" ng-model="sc.new_user.username" class="form-control" placeholder="Username" required>
        </div>
        <div class="form-group">
          <input type="text" ng-model="sc.new_user.email" class="form-control" placeholder="Email" required>
        </div>
        <div class="form-group">
          <input type="password" ng-model="sc.new_user.password" class="form-control" placeholder="password" required>
        </div>

        <button type="submit" class="btn btn-block btn-info">Sign Up!</button>
    </form>

    <hr>

    <p class="text-muted">Already have an account? <a ui-sref="login">Login in Here</a></p>
    <p>Or go <a href="/">Home</a></p>

</div>
