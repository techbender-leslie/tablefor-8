<h1>This is the new signup page</h1>
<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Signup</h1>

    <!-- LOGIN FORM -->
    <form action="/signup" method="post">
    <!-- <form ng-submit="sc.signup()"> -->
        <div class="form-group">
            <label>Name</label>
            <input type="text" ng-model="name" class="form-control" name="name" required autofocus>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" ng-model="email" class="form-control" name="email" required autofocus>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="password" class="form-control" name="password" required autofocus>
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Signup</button>
    </form>

    <hr>

    <p>Already have an account? <a href="/smogin">Login</a></p>
    <p>Or go <a href="/">Home</a></p>

</div>
