<h1>This is the new login page</h1>

<div class="col-sm-6 col-sm-offset-3">

    <h1><span class="fa fa-sign-in"></span> Login</h1>
    
    <!-- LOGIN FORM -->
    <form action="/login" method="post">
    <!-- <form ng-submit="lc.login()"> -->
        <div class="form-group">
            <label>Email</label>
            <input type="text" ng-model="lc.user.email"class="form-control" name="email">
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" ng-model="lc.user.password" class="form-control" name="password">
        </div>

        <button type="submit" class="btn btn-warning btn-lg">Login</button>
    </form>

    <hr>
    <!-- <p>Need an account? <a ui-sref="signup">Signup</a></p> -->
    <p>Need an account? <a href="/sminenup">Signup</a></p>
    <p>Or go <a href="/">Home</a></p>

</div>
